<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Reyna</title>
  <style>
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s, opacity 1s ease; /* efecto suave */
      font-family: 'Courgette', cursive;
      opacity: 0; /* inicio invisible */
    }

    a:hover {
      background-color: #45a049;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      background: #000;
      color: white;
    }

    .fondo-texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-align: center;
      opacity: 0.2;
      z-index: 1;
    }

    .collage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .foto {
      position: absolute;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2s ease, transform 2s ease;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      width: 300px;
      height: auto;
    }

    .foto.mostrar {
      opacity: 1;
      transform: scale(1);
    }

    /* Contenedor del video y el botón */
    #contenedorFinal {
      display: none; /* oculto hasta que llegue su momento */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* Video final */
    #videoFinal {
      width: 350px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 15px;
    }

    /* Botón debajo del video */
    #botonSiguiente {
      display: none; /* oculto al inicio */
    }

    /* Clase para aparecer suavemente */
    .fade-in {
      display: inline-block !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>

  <!-- Texto de fondo -->
  <div class="fondo-texto">
    💖 Te Quiero Tanto... 💖
  </div>

  <!-- Collage -->
  <div class="collage">
    <img src="ImagenesVideos/Arlette2.jpg" class="foto">
    <img src="ImagenesVideos/Arlette5.jpg" class="foto">
    <img src="ImagenesVideos/Arlette7.jpg" class="foto">
    <img src="ImagenesVideos/Arlette11.jpg" class="foto">
    <img src="ImagenesVideos/Arlette9.jpg" class="foto">
    <img src="ImagenesVideos/Arlette10.jpg" class="foto">
    <img src="ImagenesVideos/Arlette8.jpg" class="foto">
  </div>

  <!-- Contenedor para video + botón -->
  <div id="contenedorFinal">
      <!-- Video con controles, sin muted -->
      <video id="videoFinal" controls>
      <source src="ImagenesVideos/ArletteVideoFinal.mp4" type="video/mp4">
      Tu navegador no soporta el video 😥
      </video>
  
  <!-- Botón debajo del video -->
  <a id="botonSiguiente" href="Pagina4.html">Ya el último click mi amor...</a>
</div>

  <script>
    const fotos = document.querySelectorAll('.foto');
    const video = document.getElementById('videoFinal');
    const contenedorFinal = document.getElementById('contenedorFinal');
    const boton = document.getElementById('botonSiguiente');

    // Mostrar fotos una a una
    fotos.forEach((foto, index) => {
      setTimeout(() => {
        foto.classList.add('mostrar');
      }, index * 3000); // cada 3s
    });

    // Cuando terminen todas las fotos, mostrar el video
    setTimeout(() => {
      contenedorFinal.style.display = 'flex';
      video.play();
    }, fotos.length * 3000 + 1000);

    // Cuando el video termine, mostrar el botón con fade-in
    video.addEventListener('ended', () => {
      boton.style.display = 'inline-block';
      setTimeout(() => {
        boton.classList.add('fade-in');
      }, 100); // pequeño delay para la transición
    });
  </script>

</body>
</html>
